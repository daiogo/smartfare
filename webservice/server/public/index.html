<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="utf8">
		<title>First Angular App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>

	<body>
		<h1>My first AngularJS app</h1>
		
		<div ng-controller="nameController">
			<label>Nome: </label>
			<input type="text" ng-model="myName">
			<h4>Olá {{myName}}</h4>
		</div>

		<div ng-controller="expressionController">
			<label>Expressões: </label>
			<h4>I can do expressions</h4>
			<ul>
				<li>{{num1}} + {{num2}} = {{num1+num2}}</li>
				<li>1 - 10 = {{1-10}}</li>
				<li>1 * 10 = {{1*10}}</li>
				<li>1 / 10 = {{1/10}}</li>
			</ul>

			<label>Number 1: </label>
			<input type="text" ng-model="num1">
			<label>Number 2: </label>
			<input type="text" ng-model="num2">
			<button ng-click="sum(num1, num2)">Sum</button>
			<h4>Result = {{result}}</h4>

		</div>

		<script type="text/javascript">
			angular.module('myApp', [])
				.controller('nameController', function($scope) {
					$scope.myName = 'Diogo';
					console.log('oi');
				})
				.controller('expressionController', function($scope) {
					$scope.num1 = 10;
					$scope.num2 = 20;
					$scope.result = 0;

					$scope.sum = function(n1, n2) {
						$scope.result = parseInt(n1) + parseInt(n2);
					}
				});
		</script>

	</body>

</html>
